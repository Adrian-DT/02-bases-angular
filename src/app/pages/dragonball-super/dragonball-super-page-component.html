

<h1>Página de Dragonball</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <!-- Pasamos a la propiedad newCharacter del componente el valor del evento emitido (newCharacter)="$event"-->
  <dragonball-character-add
    (newCharacter)="addCharacter($event)"
  />


  </div>

  <div class="row col-12 col-sm-6">
    <!-- Pasamos al componente [characters] la signal de dragonball-super-page, para 'rellenar' el componente con información -->
    <dragonball-character-list
    listName="Listado de personajes"
    [characters]="characters()" />

  </div>



</section>
