

<h1>Página de Dragonball</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <!-- Pasamos a la propiedad newCharacter del componente a la propiedad que injecta el servicio como dependencia-->
  <dragonball-character-add
    (newCharacter)="dragonBallService.addCharacter($event)"
  />


  </div>

  <div class="row col-12 col-sm-6">
    <!-- Pasamos al componente [characters] la propiedad que injecta el servicio como dependencia, para 'rellenar' el componente con información -->
    <dragonball-character-list
    listName="Listado de personajes"
    [characters]="dragonBallService.characters()" />

  </div>



</section>
