<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar</h3>
    <input type="text" class="form-control" placeholder="Nombre">
    <input type="number" class="form-control mt-2" placeholder="Poder">

    <button class="mt-2 btn btn-primary">Agregar</button>
  </div>

  <div class="row col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
        <li>
          <span>{{ idx + 1 }} {{ character.name }}</span>
          <!-- Podemos poner condiciones para aplicar clases de css con ng de la siguiente forma -->
           <!-- [class.text-danger]="character.power > 9000"
          [class.text-primary]="character.power < 9000" -->

          <!-- Podemos utilizar ngClass para aplicar una funcion de la clase que retorne la clase en un objeto -->
          <!-- [ngClass]="poweredClass() -->
          <strong
          [class.text-danger]="character.power > 9000"
          [class.text-primary]="character.power < 9000"
          > ({{ character.power }})</strong>
        </li>
      }
    </ul>

  </div>



</section>
